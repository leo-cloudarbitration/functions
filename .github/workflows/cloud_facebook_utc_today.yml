name: cloud_facebook_utc_today

on:
  schedule:
    # Executa a cada hora no minuto 58 (em UTC)
    # Exemplo: 00:58 UTC, 01:58 UTC, 02:58 UTC, etc.
    # Em BRT (UTC-3): 21:58, 22:58, 23:58, 00:58, 01:58, etc.
    # Nota: GitHub Actions pode ter delays de alguns minutos na execu√ß√£o
    - cron: "58 * * * *"
  workflow_dispatch: {}  # Permite execu√ß√£o manual

jobs:
  run:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: facebook_ads/cloud_facebook_utc_today

    steps:
      - name: üì• Checkout c√≥digo
        uses: actions/checkout@v4

      - name: üêç Configurar Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: üì¶ Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üîê Autenticar no Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.SECRET_GOOGLE_SERVICE_ACCOUNT }}

      - name: üöÄ Executar coleta de dados UTC de hoje
        env:
          SECRET_FACEBOOK_GROUPS_CONFIG_UTC: ${{ secrets.SECRET_FACEBOOK_GROUPS_CONFIG_UTC }}
          SECRET_GOOGLE_SERVICE_ACCOUNT: ${{ secrets.SECRET_GOOGLE_SERVICE_ACCOUNT }}
        run: |
          python main.py

      - name: ‚úÖ Resultado
        if: success()
        run: |
          echo "üéâ Dados UTC de hoje coletados e enviados ao BigQuery com sucesso!"

      - name: ‚ùå Tratamento de erro
        if: failure()
        run: |
          echo "‚ùå Falha na coleta de dados UTC de hoje. Verifique os logs acima."
          exit 1

