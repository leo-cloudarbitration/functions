name: cloud_facebook_hour_today

on:
  schedule:
    # Executa a cada hora no minuto 56 (em UTC)
    # Exemplo: 00:56 UTC, 01:56 UTC, 02:56 UTC, etc.
    - cron: "56 * * * *"
  workflow_dispatch: {}  # Permite execu√ß√£o manual

jobs:
  run:
    runs-on: [self-hosted, linux, x64]
    defaults:
      run:
        working-directory: facebook_ads/cloud_facebook_hour_today

    steps:
      - name: üì• Checkout c√≥digo
        uses: actions/checkout@v4

      - name: üêç Configurar Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: üì¶ Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üîê Autenticar no Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.SECRET_GOOGLE_SERVICE_ACCOUNT }}

      - name: üöÄ Executar coleta de dados hor√°rios de hoje
        env:
          SECRET_FACEBOOK_GROUPS_CONFIG: ${{ secrets.SECRET_FACEBOOK_GROUPS_CONFIG }}
          SECRET_GOOGLE_SERVICE_ACCOUNT: ${{ secrets.SECRET_GOOGLE_SERVICE_ACCOUNT }}
        run: |
          python main.py

      - name: ‚úÖ Resultado
        if: success()
        run: |
          echo "üéâ Dados hor√°rios de hoje coletados e enviados ao BigQuery com sucesso!"

      - name: ‚ùå Tratamento de erro
        if: failure()
        run: |
          echo "‚ùå Falha na coleta de dados hor√°rios de hoje. Verifique os logs acima."
          exit 1

