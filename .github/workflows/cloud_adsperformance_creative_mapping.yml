name: cloud_adsperformance_creative_mapping

on:
  schedule:
    - cron: "0 10 * * *"   # 07:00 BRT (GitHub usa UTC)
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: helper/cloud_adsperformance_creative_mapping

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.SECRET_GOOGLE_SERVICE_ACCOUNT }}

      - name: Run Creative Mapping Sync
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_TABLE: ${{ secrets.SUPABASE_TABLE }}
        run: python main.py

