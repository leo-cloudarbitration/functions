name: cloud_helper_pages_per_hour
# Reativado em 07/01/2026

on:
  schedule:
    # Executa diariamente às 07:00 BRT (10:00 UTC)
    - cron: '0 10 * * *'
  workflow_dispatch:  # Permite execução manual

jobs:
  sync-pages-per-hour:
    runs-on: [self-hosted, linux, x64]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          cd helper/cloud_helper_pages_per_hour
          pip install -r requirements.txt
      
      - name: Create credentials file
        run: |
          echo '${{ secrets.SECRET_GOOGLE_SERVICE_ACCOUNT }}' > credentials.json
      
      - name: Set GOOGLE_APPLICATION_CREDENTIALS
        run: |
          echo "GOOGLE_APPLICATION_CREDENTIALS=${{ github.workspace }}/credentials.json" >> $GITHUB_ENV
      
      - name: Run sync
        run: |
          cd helper/cloud_helper_pages_per_hour
          python main.py
      
      - name: Clean up credentials
        if: always()
        run: |
          rm -f credentials.json

