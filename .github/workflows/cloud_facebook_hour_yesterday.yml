name: cloud_facebook_hour_yesterday

on:
  schedule:
    - cron: "0 13 * * *"   # 10:00 BRT (GMT-3) = 13:00 UTC
  workflow_dispatch: {}

jobs:
  run:
    runs-on: [self-hosted, linux, x64]
    defaults:
      run:
        working-directory: facebook_ads/cloud_facebook_hour_yesterday

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.SECRET_GOOGLE_SERVICE_ACCOUNT }}

      - name: Run script
        env:
          SECRET_GOOGLE_SERVICE_ACCOUNT: ${{ secrets.SECRET_GOOGLE_SERVICE_ACCOUNT }}
          SECRET_FACEBOOK_GROUPS_CONFIG: ${{ secrets.SECRET_FACEBOOK_GROUPS_CONFIG }}
        run: python main.py

