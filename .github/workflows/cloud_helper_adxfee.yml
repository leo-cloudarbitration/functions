name: cloud_helper_adxfee

on:
  schedule:
    # Executa todo dia √†s 5:10 BRT (08:10 UTC)
    # Considerando hor√°rio padr√£o (GMT-3)
    - cron: "10 8 * * *"
  workflow_dispatch: {}  # Permite execu√ß√£o manual

jobs:
  run:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: helper/cloud_helper_adxfee

    steps:
      - name: üì• Checkout c√≥digo
        uses: actions/checkout@v4

      - name: üêç Configurar Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: üì¶ Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üîê Autenticar no Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.SECRET_GOOGLE_SERVICE_ACCOUNT }}

      - name: üöÄ Executar sincroniza√ß√£o Google Sheets ‚Üí BigQuery
        env:
          SECRET_GOOGLE_SERVICE_ACCOUNT: ${{ secrets.SECRET_GOOGLE_SERVICE_ACCOUNT }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          WORKSHEET: ${{ secrets.WORKSHEET }}
          BIGQUERY_TABLE: ${{ secrets.BIGQUERY_TABLE }}
        run: |
          python main.py

      - name: ‚úÖ Resultado
        if: success()
        run: |
          echo "üéâ Dados do Google Sheets sincronizados com BigQuery com sucesso!"

      - name: ‚ùå Tratamento de erro
        if: failure()
        run: |
          echo "‚ùå Falha na sincroniza√ß√£o. Verifique os logs acima."
          exit 1

