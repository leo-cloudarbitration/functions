name: cloud_facebook_yesterday

on:
  schedule:
    # Executa todo dia no minuto 58 nas seguintes horas (em UTC):
    # 00:58 BRT = 03:58 UTC
    # 01:58 BRT = 04:58 UTC
    # 03:58 BRT = 06:58 UTC
    # 10:58 BRT = 13:58 UTC
    # 18:58 BRT = 21:58 UTC
    - cron: "58 3 * * *"   # 00:58 BRT
    - cron: "58 4 * * *"   # 01:58 BRT
    - cron: "58 6 * * *"   # 03:58 BRT
    - cron: "58 13 * * *"  # 10:58 BRT
    - cron: "58 21 * * *"  # 18:58 BRT
  workflow_dispatch: {}  # Permite execu√ß√£o manual

jobs:
  run:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: facebook_ads/cloud_facebook_yesterday

    steps:
      - name: üì• Checkout c√≥digo
        uses: actions/checkout@v4

      - name: üêç Configurar Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: üì¶ Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üîê Autenticar no Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.SECRET_GOOGLE_SERVICE_ACCOUNT }}

      - name: üöÄ Executar coleta de dados de ontem
        env:
          SECRET_FACEBOOK_GROUPS_CONFIG: ${{ secrets.SECRET_FACEBOOK_GROUPS_CONFIG }}
          SECRET_GOOGLE_SERVICE_ACCOUNT: ${{ secrets.SECRET_GOOGLE_SERVICE_ACCOUNT }}
        run: |
          python main.py

      - name: ‚úÖ Resultado
        if: success()
        run: |
          echo "üéâ Dados de ontem coletados e enviados ao BigQuery com sucesso!"

      - name: ‚ùå Tratamento de erro
        if: failure()
        run: |
          echo "‚ùå Falha na coleta de dados de ontem. Verifique os logs acima."
          exit 1

