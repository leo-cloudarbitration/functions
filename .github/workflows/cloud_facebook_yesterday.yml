name: cloud_facebook_yesterday

on:
  # Schedule removido - agora gerenciado pelo scheduler central (AWS)
  # O scheduler central dispara este workflow via gh CLI baseado em config.json
  workflow_dispatch: {}  # Permite execuÃ§Ã£o manual

jobs:
  run:
    runs-on: [self-hosted, linux, x64]
    defaults:
      run:
        working-directory: facebook_ads/cloud_facebook_yesterday

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Autenticar no Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.SECRET_GOOGLE_SERVICE_ACCOUNT }}

      - name: ğŸš€ Executar coleta de dados de ontem
        env:
          SECRET_FACEBOOK_GROUPS_CONFIG: ${{ secrets.SECRET_FACEBOOK_GROUPS_CONFIG }}
          SECRET_GOOGLE_SERVICE_ACCOUNT: ${{ secrets.SECRET_GOOGLE_SERVICE_ACCOUNT }}
        run: |
          python main.py

      - name: âœ… Resultado
        if: success()
        run: |
          echo "ğŸ‰ Dados de ontem coletados e enviados ao BigQuery com sucesso!"

      - name: âŒ Tratamento de erro
        if: failure()
        run: |
          echo "âŒ Falha na coleta de dados de ontem. Verifique os logs acima."
          exit 1



